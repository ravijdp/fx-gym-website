  <style>
    * {

      padding: 0;
      box-sizing: border-box;

    body {
      background-color: #f1faee;

    header {

    }

      margin-bottom: 2rem;
    }

      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .cta-btn:hover {
      background-color: #457b9d;
    }

    footer {
      background-color: #1d3557;
      color: white;
      text-align: center;

      margin-top: 3rem;
